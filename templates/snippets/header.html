<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style type="text/css">
	html {
  font-size: 14px;
}
@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}

.card-deck .card {
  min-width: 220px;
}

.search-bar{
	width: 70%;
}

form{
	width: 100%;
}

</style>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <h5 class="h5 my-0 me-md-auto fw-normal">
  	{% if request.user.is_authenticated %}
  	<p>Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
  	<from method="get">
		  <input type="text" class="form-control" name="q" id="id_q" placeholder="search">  		
  	</from>
  	
  </div>


  <nav class="my-2 my-md-0 me-md-3">
  	{% if request.user.is_authenticated %}
    <p><a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		<a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
		<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a></p>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		<a class="p-2 text-dark"href="{% url 'login' %}">Login</a></p>
		<a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
	{% endif %}

  </nav>
</header>


<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"	
</script>
